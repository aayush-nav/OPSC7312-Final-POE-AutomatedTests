name: Input Validation Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK for the Android environment
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      # Grant execute permissions for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # Run Unit Tests
      - name: Run Input Validation Unit Tests
        run: ./gradlew :app:testDebugUnitTest --tests "com.theateam.vitaflex.InputValidationTest"

      # Upload the test results (optional, for debugging and review)
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: app/build/reports/tests/testDebugUnitTest
